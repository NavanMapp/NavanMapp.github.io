<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login to Mapp Supreme</title>
    <link rel="icon" type="images/png" href="/NavanMapp.github.io/images/icon -white.png" alt="Avatar">
    <link rel="stylesheet" href="/NavanMapp.github.io/style/loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"/>
</head>
<body>
    <div class="screen-1">

        <nav class="navbar">
            <div class="navbar_container">
                <a href="/NavanMapp.github.io/index.html" id="navbar_logo">MAPP SUPREME</a>
                <div class="navbar_toggle" id="mobile-menu">
                    <span class="bar"></span><span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                  <li class="navbar_item">
                      <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="home-page">Home</a>
                  </li>
                  <li class="navbar_item">
                      <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="about-page">About</a>
                  </li>
                  <li class="navbar_item">
                      <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="services-page">Services</a>
                  </li>
                  
                  <li class="navbar_btn">
                      <a href="/NavanMapp.github.io/html/contact-us.html" class="button" id="contactus">Contact Us</a>
                  </li>
                </ul>
            </div>
        </nav>
        
        <div class="logo-login">
          <img src="/NavanMapp.github.io/images/icon -white.png" alt="Logo" width="100" height="120">
        </div>
        
        
        <div class="email">
          <label for="email">Email Address</label>
          <div class="sec-2">
            <ion-icon name="mail-outline"></ion-icon>
            <input type="email" id="email" name="email" placeholder="Enter Email Here"/>
      			<span id="error-email" style="color: red;"></span>
          </div>
        </div>
        <div class="password">
          <label for="password">Password</label>
          <div class="sec-2">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input class="pas" id="password" type="password" name="password" placeholder="············"/>
            <ion-icon class="show-hide" name="eye-outline"></ion-icon>
      			<span id="error-password" style="color: red; border-bottom: 2px"></span>
          </div>
        </div>
        <button class="login" id="btnLogin">Login </button>
        <div class="footer"><span><a href="/NavanMapp.github.io/html/sign-up.html">Sign up</a></span><a href="/NavanMapp.github.io/html/sign-up.html">Forgot Password?</a></div>
        
      </div>

      <!-- firebase CDN scripts -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="/NavanMapp.github.io/scripts/firebase-conifg.js"></script>
    <script src="/NavanMapp.github.io/scripts/login.js"></script>
    <script src="/NavanMapp.github.io/scripts/app.js"></script>

</html>
