    <title>Sign Up to Mapp Supreme</title>
</head>
<body>

    <div class="screen-1">

        <nav class="navbar">
            <div class="navbar_container">
                <a href="/NavanMapp.github.io/index.html" id="navbar_logo">MAPP SUPREME</a>
                <div class="navbar_toggle" id="mobile-menu">
                    <span class="bar"></span><span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="home-page">Home</a>

                    <li class="navbar_item">
                        <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="about-page">About</a>

                        <a href="/NavanMapp.github.io/index.html" class="navbar_links" id="services-page">Services</a>

                    <li class="navbar_btn">
                        <a href="/NavanMapp.github.io/html/contact-us.html" class="button" id="contactus">Contact Us</a>

                </ul>
            </div>
        </nav>

        <div class="logo">
            <img src="/NavanMapp.github.io/images/icon -white.png" alt="Logo" width="100" height="120">
        </div>

            <div class="email">
                <label for="email">Email Address</label>
                <div class="sec-2">
                <input type="email" id="email" name="email" placeholder="Enter Email Here"/>
			    <span id="error-email" style="color: red; margin: 0.5px"></span>
                </div>
            </div>

            <div class="password">
                <label for="name">Name</label>
                <div class="sec-2">
                <input type="name" id="name" name="name" placeholder="Enter Name Here"/>
                <span id="error-name" style="color: red; margin: 0.5px"></span>
                </div>
            </div>

            <div class="password">
                <label for="password">Password</label>
                <div class="sec-2">
                <input class="pas" id="password" type="password" name="password" placeholder="Enter Password"/>
    			<span id="error-password" style="color: red; margin: 0.5px"></span>
                </div>
            </div>

            <div class="password">
                <label for="confirm-password">Confirm Password</label>
                <div class="sec-2">
                <input class="pas" id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password"/>
    			<span id="error-confirmPassword" style="color: red; margin: 0.5px"></span>
                </div>
            </div>

          <button class="login" id="btnSignUp">Sign Up </button>
          <div class="footer"><span><a href="./login.html">Login</a></span><a href="./sign-up.html">Forgot Password?</a></div>

    </div>
